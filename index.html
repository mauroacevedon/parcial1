<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi consecionario App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Mi consecionario</h1>
        <div class="nav">
            <span>Destacados</span>
            <span>Remates</span>
            <span>Asesoria</span>
        </div>
    </div>
    <div class="contenedor-principal">
        <div class="contenedor-destacados">
            <h2>Vehículos destacados</h2>
            <div class="carro-tarjeta-general">
                <div class="carro-imagen">
                    <img class="img-car-portada" src="https://autolab.com.co/wp-content/uploads/2021/07/volkswagen-escarabajo.jpg" alt="portada-carro-tarjeta">
                </div>
                <div class="carro-contenido">
                    <div class="carro-año"></div>
                    <div class="carro-estrellas"></div>
                    <h4> <a href="">Nombre del Carro</a></h4>
                    <h6>$000.000.000 <span>/ Negociable</span></h6>
                </div>
                <div class="carro-iconos">
                    <ul>Combutible: <span class="carro-combustible-detalle">Gasolina</span> </ul>
                    <ul>Puertas: <span class="carro-puertas-detalle">5</span> </ul>
                    <ul>Tipo: <span class="carro-tipo-detalle">Automatico</span> </ul>
                    <!-- <ul> <img src="/PNG-iconos-car/gas-tank.png" alt="icono-combustible"> Combustible</ul> -->

                </div>
            </div>
        <!-- aqui estará el scrip de los vehiculos destacados -->
        </div>
        <div class="contedor-remates">
            <h2>Vehículos en remate</h2>
            <!-- aqui estara el scrip de los vehiculos remate -->
        </div>
    </div>
    <div class="footer">
        <span>2024 Mi consecionario</span>
    </div>

    <script src="index.js"></script>
</body>
</html>
